<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪驻 驻 砖 - 砖 拽</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <!--  转 住祝 转  砖 -->
                    <div class="logo-placeholder"></div>
                </div>
                <div class="header-text">
                    <h1>爪驻 驻 砖</h1>
                    <p> 转 住驻专 拽 砖 转  转 </p>
                    <div class="by-ksenia">by Ksenia</div>
                </div>
            </div>
        </header>
        
        <main>
            <!-- 砖 1: 住转 转专  -->
            <section id="birth-date-section" class="section active">
                <h2>住 转 转专  砖</h2>
                <form id="birth-form">
                    <div class="form-group">
                        <label for="birth-date">转专 :</label>
                        <input type="date" id="birth-date" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">:</label>
                        <select id="gender" required>
                            <option value="">专 </option>
                            <option value="male">专</option>
                            <option value="female">拽</option>
                        </select>
                    </div>
                    <button type="submit">砖 拽</button>
                </form>
            </section>

            <!-- 砖 2: 转爪转 拽 -->
            <section id="kua-result-section" class="section">
                <h2>住驻专 拽 砖</h2>
                <div id="kua-display">
                    <div class="kua-number" id="kua-number"></div>
                    <div class="kua-description" id="kua-description"></div>
                </div>
                <button id="go-to-compass" class="compass-btn">注专 爪驻</button>
            </section>

            <!-- 砖 3: 爪驻 -->
            <section id="compass-section" class="section">
                <h2>爪驻 砖</h2>
                <div class="compass-container">
                    <div class="compass" id="compass">
                        <div class="compass-center"></div>
                        <div class="compass-directions">
                            <div class="direction north" data-direction="north">爪驻</div>
                            <div class="direction northeast" data-direction="northeast">爪驻 专</div>
                            <div class="direction east" data-direction="east">专</div>
                            <div class="direction southeast" data-direction="southeast">专 专</div>
                            <div class="direction south" data-direction="south">专</div>
                            <div class="direction southwest" data-direction="southwest">专 注专</div>
                            <div class="direction west" data-direction="west">注专</div>
                            <div class="direction northwest" data-direction="northwest">爪驻 注专</div>
                        </div>
                    </div>
                </div>
                <div class="directions-info">
                    <h3> 砖:</h3>
                    <div class="good-directions">
                        <h4> :</h4>
                        <ul id="good-directions-list"></ul>
                    </div>
                    <div class="bad-directions">
                        <h4>  爪:</h4>
                        <ul id="bad-directions-list"></ul>
                    </div>
                </div>
                <button id="back-to-start" class="back-btn">专 转转</button>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
